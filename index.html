  <style>
    /* ===== BASIC RESET ===== */
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif;}
    body {background-color:#f8f9fa; color:#333;}

    /* ===== NAVBAR ===== */
    nav {background-color:#0b1c2d; display:flex; justify-content:space-between; align-items:center; padding:15px 50px;}
    .logo {display:flex; align-items:center; gap:10px; color:white; font-weight:bold; font-size:22px;}
    .logo img {width:50px; height:50px;}
    .menu a {color:white; text-decoration:none; margin-left:20px; padding:5px 10px; border-radius:6px; transition:0.3s;}
    .menu a:hover {background: rgba(255,255,255,0.1); color:#00b4d8;}

    /* ===== HERO ===== */
    .hero {min-height:80vh; background: linear-gradient(rgba(11,28,45,0.6), rgba(11,28,45,0.6)), url('https://i.postimg.cc/dVZn5syn/istanbul-4307665-640.jpg'); background-size:cover; background-position:center; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; color:white; padding:50px 20px;}
    .hero h1 {font-size:48px; margin-bottom:15px; text-shadow:2px 2px 6px rgba(0,0,0,0.6);}
    .hero p {font-size:22px; margin-bottom:15px; text-shadow:1px 1px 4px rgba(0,0,0,0.6);}
    .hero .btn {background:#25d366; color:white; padding:15px 35px; text-decoration:none; border-radius:30px; font-weight:bold; transition:0.3s;}
    .hero .btn:hover {background:#1ebe5d;}

    /* ===== DESTINATIONS GRID ===== */
    .destinations {display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:20px; max-width:1200px; margin:40px auto; padding:0 20px;}
    .destinations img {width:100%; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.1); transition:0.3s;}
    .destinations img:hover {transform:scale(1.05);}

    /* ===== FOOTER ===== */
    footer {background:#0b1c2d; color:white; text-align:center; padding:30px 20px;}
    footer a {color:white; margin:0 10px; text-decoration:none; transition:0.3s;}
    footer a:hover {color:#00b4d8;}

    /* ===== RESPONSIVE ===== */
    @media(max-width:768px){nav{flex-direction:column; gap:15px;} .hero h1{font-size:36px;} .hero p{font-size:18px;}}
  </style>
</head>
